<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6" >
          <div id="container-padding">
          <!-- Sign-up form start -->
          <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <p><i class="fas fa-check-circle fa-lg custom-icon"></i> Product discovery and building what matters</p>
            <p><i class="fas fa-check-circle fa-lg custom-icon"></i> Measuring to ensure updates are a success</p>
            <p><i class="fas fa-check-circle fa-lg custom-icon"></i> And much more!</p>     
            <div class="mb-3">
            <!--THIS IS THE FORM ELEMENT-->
            <form id="form-1" style="padding-top: 15px;" action="#">
              <label id="email-text" style="padding-bottom: 10px;" for="email">Email Address:</label>
              <input id="valid-email" style="height: 55px; padding: 20px;" class="form-control" placeholder="email@company.com" name="email" required>
            </div>
            <button style="height:50px;" id="custom-btn" class="btn w-100">Subscribe to monthly newsletter</button>
            <script src="email-validation.js"></script>
          </form>
          <!--THIS IS THE FORM ELEMENT-->
        </div>
        </div>
        <div class="col-md-6 py-4">
          <img id="desktop-img" src="assets/images/illustration-sign-up-desktop.svg" alt="desktop img">
          <img id="mobile-img" src="assets/images/illustration-sign-up-mobile.svg" alt="mobile img">
        </div>
      </div>
    </div>
  </main>
  <!--Success message start-->
  <!--Sucesss mesage end-->
</body>
</html>
